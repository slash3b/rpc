name: Go quality check

on: [push, pull_request]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Check formatting
        run:
          diff -u <(echo -n) <(gofmt -d .)

      - name: Go Vet
        run: go vet -v

      - name: Tests
        run: go test -v -race ./...
